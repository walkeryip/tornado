    <script type="text/x-handlebars" data-template-name="item">
      <tr>
	{{#if editMode}}
	<td colspan="3">
	  {{view Ember.TextField valueBinding="name"}}
	  <button {{action save}}>Save</button>
	</td>
	{{else}}
	{{#if view.isTask}}
	<td class="checkbox">
	  {{view Ember.Checkbox checkedBinding="item.checked"}}
	</td>
	{{/if}}
	<td class="task">
	  <span class="item" {{action "edit" on="doubleClick"}}>{{{name}}}</span>
	  {{#if tags}}<a class="label tags" href="#">#</a>{{/if}}
	  {{#if contexts}}<a class="label contexts" href="#">@</a>{{/if}}
	  {{#if users}}<a class="label users" href="#">~</a>{{/if}}
	  {{#if deadline}}<span class="badge deadline">{{deadline}}</span>{{/if}}
	  {{#if energy}}<span class="badge energy">{{energy}}</span>{{/if}}
	  {{#if time}}<span class="badge time">{{time}}</span>{{/if}}
	  {{#if priority}}<span class="badge priority">{{priority}}</span>{{/if}}
	</td>
	<td class="settings">
	  <a href="#" data-toggle="dropdown" role="button" class="dropdown-toggle" id="task-{{id}}"><i class="icon-wrench"></i></a>
	  <ul class="dropdown-menu" role="menu" aria-labelledby="task-{{id}}">
	    {{#unless deleted}}<li><a {{action delete id}}>Delete</a></li>{{/unless}}
	    {{#if deleted}}<li><a class="restore" href="#">Restore</a></li>{{/if}}
	    {{#isList}}
	    {{#unless active}}<li><a class="activate" href="#">Activate</a></li>{{/unless}}
	    {{#if active}}<li><a class="deactivate" href="#">Deactivate</a></li>{{/if}}
	    {{/isList}}
	    <li><a class="edit" href="#">Edit</a></li>
	    <li class="dropdown-submenu"><a class="move" href="#">Move</a>
	    </li>
	  </ul>
	</td>
	{{/if}}
      </tr>
    </script>
    <script type="text/x-handlebars" data-template-name="tasks">
      <div class="panel-table">
      <table class="table">
	{{#each task in controller itemController="task"}}
	    {{#unless deleted}}
	      {{view App.ItemView isTask=true item=task}}
	    {{/unless}}
	{{/each}}
      </table>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="application">
      {{#linkTo "tasks"}}Tasks{{/linkTo}}
      <div class="container-fluid">
	<div class="row-fluid">
	  <div id="content" class="span5 panel">
	    <div id="inputbar">
	      <span class="label item">task</span>
	      <input type="text"/>
	      <button class="btn">add</button>
	    </div>
	    {{view App.ItemView abc="111111111111"}}
	    {{outlet}}
	  </div>
	</div>
      </div>
    </script>
